// Poner sombra (.boxShadow) al mover rueda ratón: 
const images = document.querySelectorAll("img");
images.forEach(image => {
    image.onwheel = (e) =>{
        console.log("Shadow" + e.target.style.boxShadow);
        let bs = e.target.getAttribute('bs');    // coger image, que habremos puesto atributo inventado para boxShadow, bs ej. ->   <img bs="1" src="http://..." ...>
        bs+=e.deltaY;
        e.target.setAttribute('bs', bs);
        e.targete.target.style.boxShadow = `${bs}px ${bs}px ${bs}px black`; 
    }
}
);
